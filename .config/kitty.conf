# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font 
font_size 10

include /nix/store/vf4nnhw6a8jdz0ljy6676dvk38zsjmwg-kitty-themes-unstable-2023-06-01/share/kitty-themes/themes/Dracula.conf

# Shell integration is sourced and configured manually
shell_integration no-rc enabled

active_tab_font_style bold
background_opacity 0.8
bold_font auto
bold_italic_font auto
confirm_os_window_close 0
disable_ligatures never
inactive_tab_font_style italic
italic_font auto
repaint_delay 7
scrollback_lines 10000
sync_to_monitor yes
tab_bar_align left
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round
term xterm-256color
window_padding_width 16

map ctrl+alt+down change_font_size all -1
map ctrl+alt+j change_font_size all -1
map ctrl+alt+k change_font_size all +1
map ctrl+alt+q goto_layout tall
map ctrl+alt+up change_font_size all +1
map ctrl+alt+w goto_layout stack
map ctrl+c copy_or_interrupt
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+down neighboring_window down
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+v paste_from_clipboard
map ctrl+t new_tab_with_cwd
map ctrl+v paste_from_clipboard

env LS_COLORS=1

		term xterm-256color
		